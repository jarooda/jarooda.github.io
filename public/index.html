<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Jalu Wibowo Aji</title>

    <meta property="og:url" content="https://jarooda.github.io/">

    <meta property="og:image" content="https://i.ibb.co/DVnLmFz/sudokuuu.png">

    <meta property="twitter:description" content="This site contain Jalu Wibowo Aji profile and portfolios in the road to become a Fullstack Web Developer.">
    <meta property="twitter:image" content="https://i.ibb.co/DVnLmFz/sudokuuu.png">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/5baacf663e.js" crossorigin="anonymous"></script>
  </head>
  <body class="dark:bg-gray-900 dark:text-gray-50 scrollbar-thin scrollbar-thumb-gray-500">

      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
