<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Cloudflare</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>
  </head>
  <body>
    <div>
      Hello Cloudflare
      <div
        class="my-5 bg-green-500 flex flex-col p-4 w-96 gap-4 mx-auto rounded-lg"
      >
        <input
          id="user"
          type="text"
          placeholder="user"
          class="p-2 rounded-lg"
        />
        <input
          id="password"
          type="password"
          placeholder="password"
          class="p-2 rounded-lg"
        />
        <input type="hidden" id="token" />
        <p class="p-4 bg-red-400">
          Turnstile token = <span id="token-preview"></span>
        </p>

        <div>
          Contoh cloudflare manual verification
          <button
            id="verify-button"
            class="p-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 mb-4"
          >
            Click to Verify
          </button>
          <div
            id="turnstile-widget"
            class="cf-turnstile"
            data-sitekey="0x4AAAAAAAi_73T9hRyQMmTR"
            data-size="flexible"
            data-callback="callbackNonInteractive"
            data-error-callback="errCbNonInteractive"
            data-appearance="interaction-only"
            data-before-interactive-callback="beforeInteractive"
            data-after-interactive-callback="afterInteractive"
            data-unsupported-callback="errCbNonInteractive"
            style="display: none;"
          ></div>
        </div>
        <button
          id="login"
          class="p-2 rounded-lg border-white border bg-violet-400 disabled:cursor-block disabled:bg-slate-900"
          disabled
        >
          Login
        </button>
      </div>
    </div>
    <script>
      function beforeInteractive () {
        console.log('halo saya before interactive')
      }

      function afterInteractive () {
        console.log('halo saya after interactive')
      }

      function cb(token, log) {
        console.log(token, log)
        // set token to hidden form input
        document.getElementById("token").value = token
        document.getElementById("token-preview").innerText = "Token received! Check console for details"
        // enable login button
        document.getElementById("login").removeAttribute("disabled")
      }

      function errCb(error, log) {
        console.error(error, log)
        document.getElementById("token-preview").innerText =
          "Error:" + JSON.stringify(error)
        // disable login button on error
        document.getElementById("login").setAttribute("disabled", "true")
      }

      function callbackNonInteractive(token) {
        cb(token, " <- token from non-interactive")
      }

      function errCbNonInteractive(error) {
        errCb(error, " <- error from non-interactive")
      }

      // Manual verification button handler
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("verify-button").addEventListener("click", () => {
          // Show the Turnstile widget when user clicks verify
          document.getElementById("turnstile-widget").style.display = "block"
          document.getElementById("verify-button").style.display = "none"
          document.getElementById("token-preview").innerText = "Please complete the verification challenge"
        })
      })

      document.getElementById("login").addEventListener("click", async () => {
        const user = document.getElementById("user").value
        const password = document.getElementById("password").value
        const token = document.getElementById("token").value

        if (!token) {
          Swal.fire({
            icon: "error",
            title: "Verification Required",
            text: "Please complete the verification challenge first"
          })
          return
        }

        const data = {
          message: `User: ${user}, Password: ${password}, Token: ${token}`
        }

        Swal.fire({
          icon: "success",
          title: "Success",
          text: data.message
        })
      })
    </script>
  </body>
</html>
